{% set version = "2.1" %}

package:
  name: openap
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/o/openap/openap-{{ version }}.tar.gz
  sha256: ebfe239e663a38e0d0d52132e8ee076b1f8a46b578bf5deda2c6aa0e526d8d6a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - pandas
    - pyyaml
    - matplotlib-base

test:
  imports:
    - openap

about:
  home: https://github.com/junzis/openap
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Open Aircraft Performance Model (OpenAP) in Python

extra:
  recipe-maintainers:
    - junzis
    - xoolive
