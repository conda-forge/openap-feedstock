{% set version = "1.2" %}

package:
  name: openap
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/o/openap/openap-{{ version }}.tar.gz
  sha256: 1f7b49bd59bdf43685b289ed1beefb2cd36bcfa67f29f912b1e3d489da82ea7f

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - scikit-fuzzy
    - pandas
    - pyyaml
    - matplotlib-base

test:
  imports:
    - openap

about:
  home: https://github.com/junzis/openap
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Open Aircraft Performance Model (OpenAP) in Python

extra:
  recipe-maintainers:
    - junzis
    - xoolive
